<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <a href= "/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <h1>
        <code>this</code> se refiere a un objeto. Ese objeto es el que actualmente está ejecutando un pedazo de código.
    </h1>
    <script>
        //this en el scope global
        
        console.log("this: " + this);

        //this en el scope de una función
        function whoIsThis() {
            return this;
        }

        console.log("WhoIsThis() " + whoIsThis());
        //this en el scope de una función en strict mode
        function whoIsThisStrict() {
            "use strict";
            return this;
        }

        console.log("WhoIsThisStric() " + whoIsThisStrict());
        
        //this en el contexto de un objeto

        const persona = {
            name: "Nahuel",
            saludar: function () {
                console.log("Hola soy " + this.name);
            }
        }

        persona.saludar();
        //this cuando sacamos a una función de un objeto

        const accion = persona.saludar;
        accion();

        //this en el contexto de una "clase"
        
        function Persona(name) {
            this.name = name;
        }

        Persona.prototype.saludar = function () {
            console.log("Mi nombre es " + this.name);
        }

        const angela = new Persona("Angela");
        angela.saludar();

    </script>
</body>
</html>
